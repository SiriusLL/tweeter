<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/display-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5747e37874.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/test.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    
    <nav class="logo">
      <!-- <span class="logo"> -->
        <div>tweeter</div>
        <div class="new_tweet_selector">
          <div class="new_tweet_selector_text">
            <div class="write">Write</div>&nbsp;a new tweet
          </div>
          <div class="new_tweet_selector_arrow"><i class="fas fa-angle-double-down"></i></div>
        </div>
      <!-- </span> -->
    </nav>

    <header class="header-background">
      <div class="profile">
          <img class="image" src="/images/profile-hex.png"> 
      
      
          <h2 class="name"><strong>Your</strong> Name</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p id="text-length-error"><i class="fas fa-exclamation-triangle"></i>Message length must be within 140 character limit<i class="fas fa-exclamation-triangle"></i></p>
        <p id="empty-text-error"><i class="fas fa-exclamation-triangle"></i>Tweet feild can not be empty<i class="fas fa-exclamation-triangle"></i></p>
        <br/>
        <h2>Compose Tweet</h2>
        <form id="submit-tweet"action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-and-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <br/>
      </section>
      
      <!-- Tweet Container Content see client.js -->
      <section class="tweet-container">
        <noscript>please enable javascript to view tweets</noscript>
      </section>
    </main>
  </body>
</html>
